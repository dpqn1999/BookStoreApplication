<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Bookaholic</title>
<script src="https://kit.fontawesome.com/a076d05399.js"></script>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css" th:href="@{/styles.css}">
</head>
<body>

	<th:block th:include="/_header"></th:block>
	<th:block th:include="/_menu"></th:block>
	<div class="signupContainer">
	<div class="page-title">Sign Up</div>
	<div th:if="${errorMessage!= null}" class="error-message"
		th:utext="${errorMessage}"></div>

	<form th:object="${accountForm}" th:action="@{/signup}" method="POST"
		enctype="multipart/form-data" class="createForm">
		<table style="text-align: left;">
			
			<tr>
				<td> Username <span class="need">*</span></td>
				<td><input maxlength="20"  class="createInput" required="required" th:field="*{accountUsername}" /></td>
				<td><span class="error-message"
					th:if="${#fields.hasErrors('accountUsername')}"
					th:errors="*{accountUsername}">..</span></td>
			</tr><tr>
				<td> Password <span class="need">*</span></td>
				<td><input maxlength="128" class="createInput"  required="required" type="password" th:field="*{accountPassword}" /></td>
				<td><span class="error-message"
					th:if="${#fields.hasErrors('accountPassword')}"
					th:errors="*{accountPassword}">..</span></td>
			</tr>
			<tr>
				<td> Name <span class="need">*</span></td>
				<td><input maxlength="50" class="createInput"  required="required" th:field="*{accountName}" /></td>
				<td><span class="error-message"
					th:if="${#fields.hasErrors('accountName')}"
					th:errors="*{accountName}">..</span></td>
			</tr>
			<tr>
				<td> Phone <span class="need">*</span></td>
				<td><input maxlength="10" minlength="10"  class="createInput" type="number" required="required" th:field="*{accountPhone}" /></td>
				<td><span class="error-message"
					th:if="${#fields.hasErrors('accountPhone')}"
					th:errors="*{accountPhone}">..</span></td>
			</tr>
			
			<tr>
				<td> Email <span class="need">*</span></td>
				<td><input maxlength="50"  class="createInput" type = "email" required="required" th:field="*{accountEmail}" /></td>
				<td><span class="error-message"
					th:if="${#fields.hasErrors('accountEmail')}"
					th:errors="*{accountEmail}">..</span></td>
			</tr>
			
			<tr>
				<td> Address <span class="need">*</span></td>
				<td><input maxlength="50"  class="createInput" required="required" th:field="*{accountAddress}" /></td>
				<td><span class="error-message"
					th:if="${#fields.hasErrors('accountAddress')}"
					th:errors="*{accountAddress}">..</span></td>
			</tr>
			<tr>
				<td>&nbsp;</td>
				<td><input  type="submit"  class="btnSubmit" value="Sign up" /> </td>
			</tr>
		</table>
	</form>
	</div>
	<th:block th:include="/_footer"></th:block>

</body>
</html>
