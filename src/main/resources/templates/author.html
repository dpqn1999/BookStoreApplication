<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Bookaholic</title>
<link rel="stylesheet" type="text/css" th:href="@{/styles.css}">
</head>
<body>

	<th:block th:include="/_header"></th:block>
	<th:block th:include="/_menu"></th:block>
    <div class="createauthorcontainer">
	<div class="page-title" >Author</div>
	<div th:if="${errorMessage!= null}" class="error-message"
		th:utext="${errorMessage}"></div>

	<form th:object="${authorForm}" th:action="@{/admin/author}"
		method="POST" enctype="multipart/form-data"  class="createForm">
		<table  style="width: 100%" class="table table-hover">
			<tr>
				<td th:if="${!authorForm.newAuthor}">Author ID *</td>
				<td class="idValue" style="color: red;"><th:block
						th:if="${!authorForm.newAuthor}">
						<span th:utext="${authorForm.authorId}"></span>
						<input type="hidden" th:field="*{authorId}" />
					</th:block></td>
				<td><span class="error-message"
					th:if="${#fields.hasErrors('authorId')}" th:errors="*{authorId}">..</span>
				</td>
			</tr>
			<tr>
				<td>Author Name</td>
				<td><input maxlength="50" class="createInput" required="required" th:field="*{authorName}" /></td>
				<td><span class="error-message"
					th:if="${#fields.hasErrors('authorName')}"
					th:errors="*{authorName}">..</span></td>
			</tr>
			<tr>
				<td>&nbsp;</td>
				<td><input class="btnAdd" type="submit" value="Submit" /> </td>
			</tr>

		</table>
	</form>
	</div>

	<th:block th:include="/_footer"></th:block>

</body>
</html>
