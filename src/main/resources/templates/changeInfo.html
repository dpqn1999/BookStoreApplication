<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Bookaholic</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
<link rel="stylesheet" type="text/css" th:href="@{/styles.css}">
</head>
<body>

	<th:block th:include="/_header"></th:block>
	<th:block th:include="/_menu"></th:block>
     <div class="changeInforContainer">
	<div class="page-title">Update Information</div>
	<div th:if="${errorMessage!= null}" class="error-message"
		th:utext="${errorMessage}"></div>

	<form class="createForm" th:object="${accountForm}" th:action="@{/changeInfo}"
		method="POST" enctype="multipart/form-data">
		<table style="text-align: left;">
			<tr>
				<td>Name <span class="need">*</span></td>
				<td><input  class="createInput" required="required" th:field="*{accountName}" /></td>
				<td><span class="error-message"
					th:if="${#fields.hasErrors('accountName')}"
					th:errors="*{accountName}">..</span></td>
			</tr>
			<tr>
				<td>Phone <span class="need">*</span></td>
				<td><input class="createInput" required="required" th:field="*{accountPhone}" /></td>
				<td><span class="error-message"
					th:if="${#fields.hasErrors('accountPhone')}"
					th:errors="*{accountPhone}">..</span></td>
			</tr>
			<tr>
				<td>Email <span class="need">*</span></td>
				<td><input class="createInput" required="required" type="email" th:field="*{accountEmail}" /></td>
				<td><span class="error-message"
					th:if="${#fields.hasErrors('accountEmail')}"
					th:errors="*{accountEmail}">..</span></td>
			</tr>
			<tr>
				<td>Address <span class="need">*</span></td>
				<td><input class="createInput" required="required" th:field="*{accountAddress}" /></td>
				<td><span class="error-message"
					th:if="${#fields.hasErrors('accountAddress')}"
					th:errors="*{accountAddress}">..</span></td>
			</tr>
			<tr>
				<td>&nbsp;</td>
				<td><input  class="btnSubmit" type="submit" value="Submit" />
			</tr>
		</table>
	</form>
</div>
	<th:block th:include="/_footer"></th:block>

</body>
</html>
