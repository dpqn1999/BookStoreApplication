<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Bookaholic</title>

<link rel="stylesheet" type="text/css" th:href="@{/styles.css}">
</head>
<body>

	<th:block th:include="/_header"></th:block>
	<th:block th:include="/_menu"></th:block>
    <div class="createpublishercontainer">
	<div class="page-title">Publisher</div>
	<div th:if="${errorMessage!= null}" class="error-message"
		th:utext="${errorMessage}"></div>

	<form th:object="${publisherForm}" th:action="@{/admin/publisher}"
		method="POST" enctype="multipart/form-data" class="createForm" id ="publisherForm">
		<table style="text-align: left;">
			<tr>
				<td th:if="${!publisherForm.newPublisher}">Publisher ID *</td>
				<td class="idValue" style="color: red;"><th:block
						th:if="${!publisherForm.newPublisher}">
						<span th:utext="${publisherForm.publisherId}"></span>
						
					</th:block></td>
				<td><span class="error-message"
					th:if="${#fields.hasErrors('publisherId')}"
					th:errors="*{publisherId}">..</span></td>
			</tr>
			<tr>
				<td>Publisher Name</td>
				<td><input maxlength="50"  class="createInput" required="required" th:field="*{publisherName}" /></td>
				<td><span class="error-message"
					th:if="${#fields.hasErrors('publisherName')}"
					th:errors="*{publisherName}">..</span></td>
			</tr>
			<tr>
				<td>&nbsp;</td>
				<td><input class="btnAdd" type="submit" value="Submit" /></td>
			</tr>
		</table>
	</form>
</div>
	<th:block th:include="/_footer"></th:block>

</body>
</html>
